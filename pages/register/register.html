<!DOCTYPE HTML>

<html lang="en">
    <head>
        <meta charset="utf-8">
        
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
        
        <title> Responsive Registration Form </title>
    </head>
    
    <body>
        <div class="container">
            <header> Тіркелу </header>
            
            <form action="#">
                <div class="form first">
                    <div class="details personal">
                        <span class="title"> Жеке мәліметтер </span>
                    </div>
                    
                    <div class="fields">
                        
                        <div class="input-field">
                            <label> Толық есімі </label>
                            <input type="text" placeholder="Толық есіміңізді енгізіңіз" required>
                        </div>
                        
                        <div class="input-field">
                            <label> Туған күні </label>
                            <input type="date" placeholder="Туған күніңізді енгізіңіз" required>
                        </div>
                        
                        <div class="input-field">
                            <label> Email </label>
                            <input type="email" placeholder="Өз поштаңызды енгізіңіз" required>
                        </div>
                        
                        <div class="input-field">
                            <label> Телефон нөмірі </label>
                            <input type="number" placeholder="Телефон нөміріңізді енгізіңіз" required>
                        </div>
                        
                        <div class="input-field">
                            <label> Жынысы </label>
                            <input type="text" placeholder="Өз жынысыңызды енгізіңіз" required>
                        </div>
                        
                        <div class="input-field">
                            <label> Мекен-жайы </label>
                            <input type="email" placeholder="Мекен-жайыңызды енгізңіз" required>
                        </div>
                    </div>
                    
                    <div class="buttons">
                        
                        <div class="backBtn">
                            <i class="uil uil-navigator"></i>
                            <span class="btnText"> Кері қайту </span>
                        </div>
                        
                        <button class="nextBtn">
                            <span class="btnText"> Келесі </span>
                            <i class="uil uil-navigator"></i>
                        </button>
                        
                    </div> 
                </div>
            </form>
        </div>
        
        <script src="js/myscript.js"></script>
        
    </body>
    
</html>
