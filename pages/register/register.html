            <option> @mail.ru </option>
        </select>

        <p> Құпиясөз ойлап табыңыз: </p>
        <input type="password" maxlength="15">

        <input type="checkbox"> Қолдану шарттарымен келісемін

        <br>
        <input type="checkbox"> Хабарландырулар алуды қалаймын
